<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../css/index-2-style.css">
  <title>Movie Roulette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light navbar-default">
    <img id="header" src="./../images/rouletteWheel.jpg" width="50" height="50" class="d-inline-block align-top" alt="">
    Movie Roulette
  </nav>

  <!-- conatiner for full page -->
  <section class="container text-center">
    <div class="row">
      <div class="col-12 border p-3 m-3 secondary">
        <div class="card my-auto">
          <div class="card-header third">
            Additional Info:
          </div>
          <div class="card-body container-fluid">
            <div class="row justify-content-center">
              <div class="col-4 border p-3 m-2 my-auto" id="img-div">
                <img class="h-100 w-100" id="img-el" src="">
              </div>
              <div class="col-6 border p-3 m-3 h-500">
                <div class="card movie-info">
                  <div class="card-header third">
                    Movie Description
                  </div>
                  <div class="scrollable m-3">
                    <p class="card-text text-left">
                      <p><h5><u>Title:</u> </h5><span id="title"></span></p>
                      <p><h5><u>Released:</u> </h5><span id="date"></span></p>
                      <p><h5><u>Plot:</u> </h5><span id="plot"></span></p>
                      <p><h5><u>Writer:</u> </h5><span id="writer"></span></p>
                      <p><h5><u>Actors/Actresses:</u> </h5><span id="actors"></span></p>
                      <p><h5><u>Awards:</u> </h5><span id="awards"></span></p>
                      <p><h5><u>Genre:</u> </h5><span id="genre"></span></p>
                      <p><h5><u>Rating:</u> </h5><span id="rating"></span></p>
                      <p><h5><u>Runtime:</u> </h5><span id="runtime"></span></p>
                      <p><h5><u>iMDB Score:</u> </h5><span id="imdb"></span></p>
                      <p><h5><u>Released to DVD:</u> </h5><span id="dvd"></span></p>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./../js/index-2-script.js"></script>

</body>
<foot>  </foot>
</html>
